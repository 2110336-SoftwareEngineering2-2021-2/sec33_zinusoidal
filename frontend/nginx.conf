server {
    listen 80;
    listen [::]:80;

    server_name ec2-13-229-67-156.ap-southeast-1.compute.amazonaws.com;
    server_tokens off;

    location /.well-known/acme-challenge/ {
        root /var/www/certbot;
    }

    location / {
        return 301 https://ec2-13-229-67-156.ap-southeast-1.compute.amazonaws.com$request_uri;
    }
}

server {
    listen 443 default_server ssl http2;
    listen [::]:443 ssl http2;

    server_name ec2-13-229-67-156.ap-southeast-1.compute.amazonaws.com;

    ssl_certificate /etc/nginx/ssl/live/ec2-13-229-67-156.ap-southeast-1.compute.amazonaws.com/fullchain.pem;
    ssl_certificate_key /etc/nginx/ssl/live/ec2-13-229-67-156.ap-southeast-1.compute.amazonaws.com/privkey.pem;

    root /usr/share/nginx/html;
    index index.html;

    server_tokens  off;
    server_name _;

    gzip on;
    gzip_disable "msie6";

    gzip_vary on;
    gzip_proxied any;
    gzip_comp_level 6;
    gzip_buffers 16 8k;
    gzip_http_version 1.1;
    gzip_min_length 0;
    gzip_types text/plain application/javascript text/css application/json application/x-javascript text/xml application/xml application/xml+rss text/javascript application/vnd.ms-fontobject application/x-font-ttf font/opentype;

    location /.well-known/acme-challenge/ {
        root /var/www/certbot;
    }

    location / {
        try_files $uri /index.html;
    }
}